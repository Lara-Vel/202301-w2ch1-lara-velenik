<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Lara preview card component</title>

</head>

<body>
  <section class="main-section">
    <div class="main-section__background"></div>
    <div class="main-section__text">
      <div class="main-section__text-title">
        <h1>Get <span> insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="main-section__text-list">
        <ul>
          <li class="text-list__big">10k+</li>
          <li class="text-list__small">COMPANIES</li>
          <li class="text-list__big">314</li>
          <li class="text-list__small">TEMPLATES</li>
          <li class="text-list__big">12M+</li>
          <li class="text-list__small">QUERIES</li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
